name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Package
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TERM_COLOR: always
      FRONTEND_DIR: frontend
      BACKEND_BIN: seen_backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build backend (with facial recognition)
        run: cargo build --release --features facial-recognition

      - name: Build backend (no facial recognition)
        run: cargo build --release --no-default-features

      - name: Package artifacts
        shell: bash
        run: |
          set -e
          VERSION="${GITHUB_REF_NAME#v}"
          OUT_DIR="release-artifacts"
          mkdir -p "${OUT_DIR}"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN_WITH_FACE="target/release/${BACKEND_BIN}.exe"
            BIN_NO_FACE="target/release/${BACKEND_BIN}.exe" # rebuilt without features above
            cp "${BIN_WITH_FACE}" "${OUT_DIR}/seen-backend-windows.exe"
            cp "${BIN_NO_FACE}" "${OUT_DIR}/seen-backend-windows-noface.exe"
            cp -r frontend/dist "${OUT_DIR}/dist"
            powershell -Command "Compress-Archive -Path ${OUT_DIR}\\seen-backend-windows.exe,${OUT_DIR}\\seen-backend-windows-noface.exe,${OUT_DIR}\\dist -DestinationPath ${OUT_DIR}\\seen-windows-${VERSION}.zip -Force"
          else
            BIN_WITH_FACE="target/release/${BACKEND_BIN}"
            BIN_NO_FACE="target/release/${BACKEND_BIN}" # rebuilt without features above
            cp "${BIN_WITH_FACE}" "${OUT_DIR}/seen-backend-${{ matrix.os }}-with-face"
            cp "${BIN_NO_FACE}" "${OUT_DIR}/seen-backend-${{ matrix.os }}-noface"
            cp -r frontend/dist "${OUT_DIR}/dist"
            tar -czf "${OUT_DIR}/seen-${{ matrix.os }}-${VERSION}.tar.gz" -C "${OUT_DIR}" seen-backend-${{ matrix.os }}-with-face seen-backend-${{ matrix.os }}-noface dist
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: seen-${{ matrix.os }}-${{ github.ref_name }}
          path: release-artifacts/**

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

