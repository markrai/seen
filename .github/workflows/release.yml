name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Package
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TERM_COLOR: always
      FRONTEND_DIR: frontend
      BACKEND_BIN: seen_backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libvips-dev libglib2.0-dev pkg-config clang libwebkit2gtk-4.0-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install vips glib pkg-config
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            
      - name: Build and release with Tauri
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: "frontend"
          releaseId: ${{ needs.create-release.outputs.release_id }}
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: List downloaded artifacts
        shell: bash
        run: |
          echo "Artifacts directory structure:"
          find artifacts -type f | head -20
          echo ""
          echo "Looking for release files:"
          find artifacts -type f -name "*.msi" -o -name "*.AppImage" -o -name "*.dmg" -o -name "*.zip" -o -name "*.tar.gz" -o -name "*.sha256" || echo "No release files found"

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release-files
          find artifacts -type f -exec cp {} release-files/ \;
          echo "Release files prepared:"
          ls -lh release-files/ || echo "No files found in release-files/"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
z" -o -name "*.sha256" \) -exec cp {} release-files/ \;
          echo "Release files prepared:"
          ls -lh release-files/ || echo "No files found in release-files/"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: false
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

