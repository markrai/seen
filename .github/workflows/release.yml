name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Tauri App
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: x86_64-pc-windows-msvc
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            rust_target: x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
            rust_target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.rust_target }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libvips-dev libglib2.0-dev pkg-config clang \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install system dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install vips glib pkg-config
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.rust_target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust_target }}-cargo-

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build backend binary
        shell: bash
        run: |
          set -e
          # Set library paths for macOS (ARM uses /opt/homebrew, Intel uses /usr/local)
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            export PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig:/opt/homebrew/share/pkgconfig"
            export LIBRARY_PATH="/opt/homebrew/lib"
            export DYLD_LIBRARY_PATH="/opt/homebrew/lib"
          elif [[ "${{ matrix.os }}" == "macos-13" ]]; then
            export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig:/usr/local/share/pkgconfig"
            export LIBRARY_PATH="/usr/local/lib"
            export DYLD_LIBRARY_PATH="/usr/local/lib"
          fi

          # Build backend with facial recognition on all platforms
          # Windows uses image+webp crates instead of libvips for thumbnails (via cfg(target_env = "msvc"))
          # but facial recognition (ort + ndarray) works on all platforms
          cargo build --release --target ${{ matrix.rust_target }} --features facial-recognition

      - name: Copy backend to Tauri binaries folder
        shell: bash
        run: |
          mkdir -p frontend/src-tauri/binaries

          # Determine the sidecar binary name with target triple suffix
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.rust_target }}/release/seen_backend.exe \
               frontend/src-tauri/binaries/seen-backend-${{ matrix.target }}.exe
          else
            cp target/${{ matrix.rust_target }}/release/seen_backend \
               frontend/src-tauri/binaries/seen-backend-${{ matrix.target }}
          fi

          ls -la frontend/src-tauri/binaries/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: frontend
          args: --target ${{ matrix.rust_target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: seen-${{ matrix.target }}
          path: |
            frontend/src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.exe
            frontend/src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.msi
            frontend/src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.dmg
            frontend/src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.app
            frontend/src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.AppImage
            frontend/src-tauri/target/${{ matrix.rust_target }}/release/bundle/**/*.deb
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: List downloaded artifacts
        shell: bash
        run: |
          echo "Artifacts directory structure:"
          find artifacts -type f | head -50

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release-files
          find artifacts -type f \( \
            -name "*.exe" -o \
            -name "*.msi" -o \
            -name "*.dmg" -o \
            -name "*.AppImage" -o \
            -name "*.deb" \
          \) -exec cp {} release-files/ \;
          echo "Release files prepared:"
          ls -lh release-files/ || echo "No files found in release-files/"

      - name: Generate checksums
        working-directory: release-files
        run: |
          for f in *; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: false
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
