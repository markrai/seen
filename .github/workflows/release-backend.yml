name: Build and Release Backend

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.8.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows-with-face:
    name: Build Windows EXE (with facial recognition)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary (with facial recognition)
        run: cargo build --release --verbose

      - name: Upload Windows EXE (with face)
        uses: actions/upload-artifact@v4
        with:
          name: nazr-backend-windows-x64-with-face
          path: target/release/nazr-backend-sqlite.exe
          retention-days: 30

  build-windows-no-face:
    name: Build Windows EXE (no facial recognition)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary (no facial recognition)
        run: cargo build --release --no-default-features --verbose

      - name: Rename executable
        run: |
          Move-Item -Path "target\release\nazr-backend-sqlite.exe" -Destination "target\release\nazr-backend-sqlite-noface.exe"

      - name: Upload Windows EXE (no face)
        uses: actions/upload-artifact@v4
        with:
          name: nazr-backend-windows-x64-no-face
          path: target/release/nazr-backend-sqlite-noface.exe
          retention-days: 30

  release:
    name: Create Release
    needs: [build-windows-with-face, build-windows-no-face]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -name "*.exe" | while read file; do
            sha256sum "$file" > "${file}.sha256"
          done

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Get release notes
        id: notes
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          NOTES=$(git tag -l --format='%(contents)' "$TAG" 2>/dev/null || echo "Release $TAG")
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: ${{ steps.notes.outputs.notes }}
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: false
          fail_on_unmatched_files: false
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

