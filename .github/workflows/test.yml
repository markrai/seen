name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        features: ["default", "no-facial-recognition"]
        exclude:
          # Skip no-facial-recognition on Windows for faster CI
          - os: windows-latest
            features: "no-facial-recognition"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev libglib2.0-dev

      - name: Run tests with features
        if: matrix.features == 'default'
        run: cargo test --all-features --verbose

      - name: Run tests without facial-recognition
        if: matrix.features == 'no-facial-recognition'
        run: cargo test --no-default-features --verbose

      - name: Run unit tests
        run: cargo test --lib --verbose

      # No integration tests currently; skip this step to avoid "no test target matches pattern" errors.
