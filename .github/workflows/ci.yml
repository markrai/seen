name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libvips-dev pkg-config clang

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests (with facial recognition)
        run: cargo test --features facial-recognition

      - name: Run tests (without facial recognition)
        run: cargo test --no-default-features

  docker-smoke:
    name: Docker Smoke (web bundle + backend serve)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend (Docker/web settings)
        working-directory: ./frontend
        run: |
          npm ci
          VITE_ENABLE_FILE_BROWSER=1 npm run build

      - name: Prepare dirs
        run: |
          mkdir -p photos seen-data

      - name: Docker compose up (smoke)
        run: |
          docker compose -f docker-compose.smoke.yml up -d --build

      - name: Wait for /api/health
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl -fsS "http://localhost:9161/api/health" >/dev/null 2>&1; then
              exit 0
            fi
            sleep 1
          done
          echo "Timed out waiting for backend"
          docker compose -f docker-compose.smoke.yml logs --no-color
          exit 1

      - name: Check endpoints
        shell: bash
        run: |
          set -euo pipefail
          curl -fsS "http://localhost:9161/api/health" | head -c 300
          echo
          curl -fsS "http://localhost:9161/" | head -c 300
          echo

      - name: Docker compose down
        if: always()
        run: |
          docker compose -f docker-compose.smoke.yml down -v --remove-orphans

            # - name: Check formatting
            #   run: cargo fmt --all -- --check

